<h1>Digit sum successor</h1>

<a href="https://www.codingame.com/training/medium/digit-sum-successor">https://www.codingame.com/training/medium/digit-sum-successor</a>

<div class="statement-body">
<div class="statement-section statement-goal">
   <h2><span class="icon icon-goal">&nbsp;</span><span>Goal </span></h2>
   <span class="question-statement">You must output the smallest number greater than <var>N</var> with the same digit sum as <var>N</var>.</span>
</div>
<div class="statement-section statement-protocol">
   <div class="blk">
      <div class="title">Input</div>
      <div class="question-statement-input">An integer <var>N</var>.</div>
   </div>
   <div class="blk">
      <div class="title">Output</div>
      <div class="question-statement-output">Required number.</div>
   </div>
   <div class="blk">
      <div class="title">Constraints</div>
      <div class="question-statement-constraints">1 &le; <var>N</var> &le; 10^10</div>
   </div>
   <div class="blk">
      <div class="title">Example</div>
      <div class="statement-inout">
         <div class="statement-inout-in">
            <div class="title">Input</div>
            <pre class="question-statement-example-in">2</pre>
         </div>
         <div class="statement-inout-out">
            <div class="title">Output</div>
            <pre class="question-statement-example-out">11</pre>
         </div>
      </div>
   </div>
</div>
